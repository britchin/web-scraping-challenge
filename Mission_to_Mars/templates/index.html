<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Updates From Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 
</head>

<body>

</body>
<div class = "container">

    <div class="jumbotron text-center">
          <h1 class="font-weight-light" style="color:#33393D">Mission to Mars</h1>
          <p><a class="btn btn-primary btn-lg" style="background-color: #2AABE4; border: 0px;" href="http://127.0.0.1:5000/scrape" role="button">Scrape New Data</a></p>
    </div>


<!-- Mars News -->
<div class="container-fluid"> 
  <div class="row" style="background-color: #9DC8E4;">

    <div class="col-md-6" style="padding: 5%;">
      <h2>Latest Mars News:</h2>
      <h3>{{ mars.news_title }}</h3>
      <p>{{ mars.news_p }}</p>
    </div>

    <div class="col-md-6 text-center">

    </div>

  </div>
</div>

<!-- Mars Weather & Featured Image -->
<div class="container-fluid">      
  <div class="row" style="background-color: #33393D; color: white;">
    <div class="col-md-6" style="padding: 0%;">
      <img src="{{ mars.featured_image_url }}" class="img-fluid" style="max-width: 100%; height: 400px;">
    </div>

    <div class="col-md-6" style="padding: 2%;">
      <h2>Mars Featured Image:</h2>
    </div>
  </div>
</div>

<!-- Mars Facts -->
<div class="container-fluid">
  <div class="row" style="background-color: #2AABE4;">
    <div class="col-md-6" style="padding-left: 3%;">
      <h2>Mars Facts</h2>
      <p>{{ mars.marsfacts_html }}</p>
    </div>

    <div class="col-md-6 text-center">

    </div>
  </div> 
</div>



<!-- Mars Hemispheres -->
<div class="container-fluid" style="background-color: #9DC8E4;">
<div class="row">
  <h1 class="text-center">Mars Hemispheres</h1>
  <br>
{% for dict in mars.hemispheres %}
    <div class="col-md-6 text-center">
      <div class="card text-center" style="width: 32rem;">
        <img class="card-img-top text-center" id="scale_id" src="{{ dict.img_url }}">
          <div class="card-body text-center">
            <h4 class="card-title text-center">{{ mars_dict.title }}</h4>
          </div>
        </div>
    </div>
{% endfor %}
</div>
</div>


</body>

</html>
