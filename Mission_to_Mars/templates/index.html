<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Updates From Mars</title>

</head>

</body>
<div class="container">

  <div class="jumbotron text-center">
    <h1 class="font-weight-light" style="color:#33393D">Mission to Mars</h1>
    <p><a class="btn btn-primary btn-lg" style="background-color: #2AABE4; border: 0px;"
        href="http://127.0.0.1:5000/scrape" role="button">Scrape New Data</a></p>
  </div>


  <!-- Mars News -->

  <div class="container">

      <div class="jumbotron text-left">
        <h2 class="font-weight-light" style="color:#000000">Latest Mars News</h2>
        <h3>{{ mars.news_title }}</h3>
        <p>{{ mars.news_paragraph }}</p>
      </div>
  </div>

    <!-- Mars Featured Image -->
    <div class="container-fluid">
      <div class="row" style="background-color: #33393D; color: white;">
        <div class="col-md-6" style="padding: 0%;">
          <img src="{{ mars.featured_image }}" class="img-fluid" style="max-width: 100%; height: 400px;">
        </div>

        <div class="col-md-6" style="padding: 2%;">
          <h2>Mars Featured Image</h2>
        </div>
      </div>
    </div>

    <!-- Mars Facts -->
    <div class="container-fluid">
      <div class="row" style="background-color: #dfe9ee;">
        <div class="col-md-6" style="padding-left: 3%;">
          <h2>Mars Facts</h2>
          <p>{{ mars.mars_facts|safe }}</p>
        </div>

        <div class="col-md-6 text-center">

        </div>
      </div>
    </div>



    <!-- Mars Hemispheres -->
    <div class="row" id="mars-hemispheres">
      <div class="col-md-12">
        <h1>
          <center>Mars Hemispheres</center>
        </h1>
        {% for dict in mars.hemispheres %}
        <div class="col-md-6">
          <div class="thumbnail">
            <img src="{{dict.img_url}}">
            <h3>{{dict.title}}</h3>
          </div>
        </div>
        {% endfor %}
      </div>


      </body>

</html>
